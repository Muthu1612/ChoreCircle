spring:
  application:
    name: chorecircle-backend
  profiles:
    active: dev

logging:
  level:
    com.chorecircle.chorecircle_backend.security: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    secret: your-super-secret-jwt-key-that-should-be-at-least-512-bits-long-for-hs512-algorithm-to-work-properly-and-securely
    expiration: 86400000

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/chorecircle
    username: muthu
    password: muthu
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/chorecircle
    username: muthu
    password: muthu
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
